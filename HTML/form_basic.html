    <div>

  </div>
   
  <div> <form action="">

    <p>Radio Buttons</p>
    
    <!-- giving value in radio button is important as it is passed on with name  -->

    <label for="gender"> Gender</label> <br>
    <input type="radio" name='gender' value="male" checked > Male <br> 
    <input type="radio" name='gender' value="female"> Female <br>
    <input type="radio" name='gender' value="other"> other <br>

  </form> </div>

  <div>
    <p>Skills</p> <br>
    <form action="">
        
        <input type="checkbox" name="cpp" value="cpp"> C++ <br>
        <input type="checkbox" name="webdev" value="webdev"> web dev <br>
        <input type="checkbox" name="ml" value="ml"> ml <br>

    </form>

  </div>
    
   <div>

    <form action="">
          <label for="month">Month</label>
       <select name="month" id="month">
            
        <option value="Jan">Jan</option>
        <option value="March">march</option>
        <option value="Apr" selected>Apr</option>
<option value="May">May</option>
<option value="June">June</option>
       </select>

    </form>

   </div>

   <div>

    <form action="">
          <label for="month">Multi - Month - select</label>
       <select name="month_multi" id="month_multi" multiple>
            
        <option value="Jan">Jan</option>
        <option value="March">march</option>
        <option value="Apr" selected>Apr</option>
<option value="May">May</option>
<option value="June">June</option>
       </select>

    </form>
